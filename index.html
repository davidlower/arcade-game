<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Arcade Game - Frogger</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>

<body>

   <div id="wrapper">
      <h1>Arcade Game</h1>
      <div id="score-container">
         <p id="score">Score: 500</p>
      </div>
      <div id="gameOver">
         <i id="cross" class="fas fa-times"></i>
         <div class="modal-container">
            <h2>Game Over</h2>
            <img src="images/crying.svg" alt="">
            <p class="modal-text">Oh dear... <br> that didn't go to well!</p>
            <button id="btn" type="button" name="button">Try Again</button>
         </div>
      </div>
      <div id="heart-container">
         <!-- <i class="fas fa-heart"></i>
         <i class="fas fa-heart"></i>
         <i class="far fa-heart"></i> -->
      </div>
   </div>

   <script src="js/resources.js"></script>
   <script src="js/app.js"></script>
   <script src="js/engine.js"></script>
</body>

</html>
